<div class="new-user-form">
  <h2>Crear cuenta</h2>
  <form (ngSubmit)="register()">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="myNewUser.email"
      name="email"
      placeholder="tu@correo.com"
      required
    />

    <label for="username">Usuario</label>
<input
  id="username"
  type="text"
  [(ngModel)]="myNewUser.username"
  name="username"
  required
  placeholder="Nombre de usuario"
/>

    <label for="firstName">Nombre</label>
    <input
      id="firstName"
      type="text"
      [(ngModel)]="myNewUser.firstName"
      name="firstName"
      required
    />

    <label for="lastName">Apellido</label>
    <input
      id="lastName"
      type="text"
      [(ngModel)]="myNewUser.lastName"
      name="lastName"
      required
    />

    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="myNewUser.password"
      name="password"
      required
    />

    <button type="submit">Crear cuenta</button>
  </form>

  <p *ngIf="message" class="info">{{ message }}</p>
  <a routerLink="/login">← Volver al login</a>
</div>
